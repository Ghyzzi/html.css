<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {
            background-color: lightgray;
            height: 300px;
            width: 300px;

            border: 10px solid lightseagreen;

            padding: 10px;

            margin: 40px;

            outline: 5px dashed lightsalmon;
        }

        a {
            display: block;
            border: solid red;

            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também box-level, mas os <a href="#">links</a> sao caixas inline-level</p>
</body>
</html>
