<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: built titling;
            src: url('fonts/built\ titling\ rg.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'built titling', Helvetica, sans-serif;
        }
        h1 {
            font-family: 'Times New Roman', Times, serif;
            font-size: 3em;
        }

</head>
<body>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit eos nihil necessitatibus modi. Unde sed, veritatis doloremque possimus, quo magni dignissimos autem earum debitis voluptas fuga odio repellendus, recusandae delectus!</p>
    
</body>
</html>
