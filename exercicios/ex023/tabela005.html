<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        td, th {
            padding: 5px;
            border: 1px solid black;
        }

        .cnome {
            background-color: rgb(118, 255, 39);
        }

    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <canvas>Cadastro</canvas>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissao</th>
        </tr> 
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Pedro</td>
            <td>M</td>
            <td>24</td>
            <td>Jogador</td>
        </tr>
        <tr>
            <td>Rodolfo</td>
            <td>M</td>
            <td>29</td>
            <td>Pedreiro</td>
        </tr>
        <tr>
            <td>Bianca</td>
            <td>F</td>
            <td>19</td>
            <td>Arquiteta</td>
        </tr>
        <tr>
            <td>Roberto</td>
            <td>M</td>
            <td>33</td>
            <td>Eletricista</td>
        </tr>
    </table>
</body>
</html>
