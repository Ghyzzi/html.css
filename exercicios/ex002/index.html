<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linha</h1>
    <p>voce pode escrever tudo o que quiser dentro do p</p>
    <!--comentario teste-->
    <p>teste teste teste teste teste &lt;br&gt; <!--LT = LESS THAN , GT = GREATER THAN-->
         teste teste <br> teste</p>
    <p>novo teste
        &reg;
        &copy;
        &trade;
        &#x1F596;
    </p>
</body>
</html>
